<!DOCTYPE html>
<html>
<head>
    <title>Guard Scanner - SRS V2.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { text-align: center; font-family: sans-serif; background-color: #f4f4f4; }
        .panel { 
            border: 2px solid #333; margin: 20px auto; padding: 20px; 
            max-width: 400px; border-radius: 10px; display: none; background: white;
        }
        .student-photo { 
            width: 150px; height: 150px; object-fit: cover; border-radius: 8px; border: 1px solid #ccc;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Gate Control System</h1>
    <h3>Current Mode: <span id="mode">Entry</span></h3>
    
    <button onclick="setMode('Entry')" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Set ENTRY</button>
    <button onclick="setMode('Exit')" style="padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Set EXIT</button>
    
    <div id="reader" style="width: 350px; margin: 20px auto; background: white;"></div>
    <h2 id="status">Awaiting Scan...</h2>

    <div id="verification-panel" class="panel">
        <img id="student-photo" src="" class="student-photo" alt="Student Photo">
        <h2 id="student-name"></h2>
        <p><strong>Roll Number:</strong> <span id="student-roll"></span></p>
        <p><strong>Campus Status:</strong> <span id="student-status"></span></p>
        <p style="color: #666; font-size: 12px;"><strong>Log:</strong> <span id="log-info"></span></p>
    </div>

    <script>
        let currentMode = 'Entry';
        let isProcessing = false;

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode').innerText = mode;
        }

        // This runs when the camera sees a QR code
        function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;
            
            const statusEl = document.getElementById('status');
            const panel = document.getElementById('verification-panel');
            
            statusEl.innerText = "Verifying Identity...";
            statusEl.className = "";
            panel.style.display = "none";

            // Fixed: Changed qr_hash and mode to match your V2.0 backend variables
            fetch('/api/scanQR', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qrHash: decodedText, gateAction: currentMode })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    statusEl.innerText = "ACCESS GRANTED";
                    statusEl.className = "success";
                    
                    document.getElementById('student-photo').src = data.user.photo;
                    document.getElementById('student-name').innerText = data.user.name;
                    document.getElementById('student-roll').innerText = data.user.roll_number;
                    document.getElementById('student-status').innerText = data.user.accountStatus;
                    document.getElementById('log-info').innerText = `${currentMode} recorded at ${new Date().toLocaleTimeString()}`;
                    
                    panel.style.display = "block";
                } else {
                    statusEl.innerText = data.message;
                    statusEl.className = "error";
                }

                // Wait 4 seconds so the guard can read it, then reset
                setTimeout(() => { 
                    statusEl.innerText = "Awaiting Scan..."; 
                    statusEl.className = "";
                    panel.style.display = "none";
                    isProcessing = false; 
                }, 4000);
            })
            .catch(err => {
                statusEl.innerText = "System Error!";
                statusEl.className = "error";
                isProcessing = false;
            });
        }

        // Initialize the camera scanner UI
        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: {width: 250, height: 250} }, false);
        html5QrcodeScanner.render(onScanSuccess, (err) => { /* ignore background scan errors */ });
    </script>
</body>
</html>
